<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/media.css" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div id="title">
            <h1>Sweet</h1>
            <h1>Home</h1>
        </div>

        <ul>
            <a href="#">
                <li>Início</li>
            </a>
            <a href="#">
                <li>Serviços</li>
            </a>
            <a href="#">
                <li>Sobre</li>
            </a>
            <a href="#">
                <li>Contato</li>
            </a>
            <a href="#" id="inscreva-se-btn">
                <li>Já tem uma conta?</li>
            </a>
        </ul>
    </header>

    <main>
        <aside>
            <h2><span>Quero me tornar</span></h2>
            <h2>uma Anfitriã</h2>
            <p>
                Encontrar locações por temporada, para que Anfritriões possam ajudar mulheres e filhos refugiados em estados de guerra e calamidade.
            </p>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="submit" value="Cadastrar-se">
            </form>
        </aside>

        <article>
            <img src="./components/images/77d0a7c454e658833800528e748edbe9.png" alt="mulher-roxa">
        </article>
    </main>

    <section>
        <div class="conteudosecundario">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first">
                        <img src="./components/images/casa1.jpg" alt="casa1">
                    </div>
                    <div class="slide">
                        <img src="./components/images/casa2.jpg" alt="casa2">
                    </div>
                    <div class="slide">
                        <img src="./components/images/casa3.jpg" alt="casa3">
                    </div>
                    <div class="slide">
                        <img src="./components/images/casa4.jpg" alt="casa4">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                    
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </section>

   


<script src="./app.js"></script>
</body>

</html>
